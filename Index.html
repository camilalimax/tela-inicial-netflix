<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online </title>
    <link rel="icon" type="image/png" href="Images/NetflixNav.png">
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <meta charset="utf-8">
  </head>

  <body>

    <header>
        <img src="images/LogoNetflix.png" width="140" height="50" alt="Logotipo Netflix">
        
        <nav>

            <select name="Idioma" id="Idiomas">
              <option value="Portugues" class="OpcaoIdioma">Português</option>
              <option value="Ingles" class="OpcaoIdioma">Inglês</option>
            </select>

            <input type="button" class="BtnVermelhoEntrar" value="Entrar">
        </nav>

    </header>

    <main>
        <h1>Filmes, séries e muito <br> mais. Sem Limites.</h1>
        <h3>Assista onde quiser. Cancele quando quiser.</h3>
        <h5>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h5>

          <div>
            <input type="text" placeholder="Email">
            <input type="button"  class="CampoEmail" value="Vamos lá >">
          </div>
    </main>
  </body>
</html>
